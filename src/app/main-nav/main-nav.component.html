<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <!--<mat-toolbar>Menu</mat-toolbar>-->
    <mat-toolbar></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/" class="nav-link">
        <i class="material-icons">account_circle</i>
        &nbsp;About Me</a>
      <a mat-list-item routerLink="/work" class="nav-link">
        <i class="material-icons">work</i>
        &nbsp;Work</a>
      <a mat-list-item routerLink="/researchWork" class="nav-link">
        <i class="material-icons">beenhere</i>
        &nbsp;Research Work</a>
      <!--<a mat-list-item routerLink="/education" class="nav-link">
        <i class="material-icons">school</i>
        &nbsp;Education</a>-->
      <a mat-list-item routerLink="/projects" class="nav-link">
        <i class="material-icons">work_outline</i>
        &nbsp;Projects</a>
      <a mat-list-item routerLink="/findMe" class="nav-link">
        <i class="material-icons">search</i>
        &nbsp;Find Me</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <!--<mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button> 
      <span>personal-site</span>
    </mat-toolbar> -->
    <!-- That's because the color input only accepts three attributes: "primary", "accent" or "warn"-->
    <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
      *ngIf="isHandset$ | async">
      <mat-icon aria-label="Side nav toggle icon" color="warn">menu</mat-icon>
    </button>
    <!--Add Content Here -->
    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
